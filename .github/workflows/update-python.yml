# updatebot
#
# This runs every hour to check if upstream repos have had a new release
#
name: Update Python

on:
  push:
    branches: 
      - main
    paths:
      - scripts/updatePythonDeps.sh
      - .github/workflows/ansible.yml
      - .github/workflows/catprinter.yml
      - .github/workflows/dkimpy.yml
      - .github/workflows/docker-autocompose.yml
      - .github/workflows/ruff.yml
      - .github/workflows/sslyze.yml
      - .github/workflows/visidata.yml
      - .github/workflows/update-python.yml
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

env:
  DOCKER_CLI_EXPERIMENTAL: enabled
  REPOSITORY: ${{ github.actor }}/${{ github.workflow }} 

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions: read-all

jobs:
  update-python:
    strategy:
      fail-fast: false
      matrix:
        app: [ansible, catprinter, dkimpy, docker-autocompose, ruff, sslyze, visidata]
    runs-on: ubuntu-24.04

    steps:
      # checkout with a PAT configured with workflow access to allow the workflow to check changes back in
      - name: Harden Runner
        uses: step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c # v1
        with:
          egress-policy: block
          disable-telemetry: true
          allowed-endpoints: 
            api.github.com:443
            azure.archive.ubuntu.com:80
            banjo.canonical.com:443
            files.pythonhosted.org:443
            github.com:443
            pkg-containers.githubusercontent.com:443
            pypi.org:443
            security.ubuntu.com:443
            www.piwheels.org:443

      - name: Source checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v2.4.0 
        with:
          token: ${{ secrets.UPDATE_SECRET }} 
          fetch-depth: 1

      - name: Setup SSH keys
        env:
          SSH_PRIVATE_KEY: ${{ secrets.JBOT_SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.JBOT_SSH_PUBLIC_KEY }}
        run: |
          mkdir -m 700 -p ~/.ssh
          echo "$JBOT_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          echo "$JBOT_SSH_PUBLIC_KEY" > ~/.ssh/id_ed25519.pub
          chmod 600 ~/.ssh/id_ed25519
          chmod 644 ~/.ssh/id_ed25519.pub

      - name: Update dependencies (${{ matrix.app }})
        run: |
          git config --local user.name "Jauder Ho Bot"
          git config --local user.email "jauderho-bot@users.noreply.github.com"
          git config --local user.signingkey ~/.ssh/id_ed25519.pub
          git config --local gpg.format ssh
          git config --local commit.gpgsign true
          PAT="${{ github.actor }}/${{ secrets.UPDATE_SECRET }}" scripts/updatePythonDeps.sh ${{ matrix.app }}
          rm -rf ~/.ssh
