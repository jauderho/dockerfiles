name: Semgrep

on:
  #pull_request: {}
  push:
    branches:
    - main
    - master

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@bdb12b622a910dfdc99a31fdfe6f45a16bc287a4 # v1
      with:
        egress-policy: block
        disable-telemetry: true
        allowed-endpoints: 
          github.com:443
          metrics.semgrep.dev:443
          semgrep.dev:443
        
    - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2
    
    - uses: returntocorp/semgrep-action@678eff1a4269ed04b76631771688c8be860ec4e9 # v1
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
