name: Semgrep

on:
  #pull_request: {}
  push:
    branches:
    - main
    - master

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@9b0655f430fba8c7001d4e38f8d4306db5c6e0ab # v1
      with:
        egress-policy: block
        disable-telemetry: true
        allowed-endpoints: 
          github.com:443
          metrics.semgrep.dev:443
          semgrep.dev:443
        
    - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2
    
    - uses: returntocorp/semgrep-action@6808f9979438f48d88ec7424ce394d0fcb0e6833 # v1
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
