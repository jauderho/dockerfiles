# https://dev.to/brunorobert/github-and-gitlab-sync-44mn
# This pushes code from GitHub to Gitlab upon commit to GH
name: Gitlab Sync

on:
  push:
    branches:
    - main
  #delete: {}

permissions: read-all

jobs:
  sync:
    runs-on: ubuntu-22.04
    name: Git Repo Sync
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v1
      with:
        egress-policy: block
        disable-telemetry: true
        allowed-endpoints: 
          github.com:443
          gitlab.com:443
        
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v2
      with:
        fetch-depth: 0
        
    - uses: jauderho/git-repo-sync@6142c9cd8960dadc57d1190506d6c35ac5cee660 # v0.1.0
      with:
        # Such as https://github.com/wangchucheng/git-repo-sync.git
        #target-url: ${{ secrets.GITLAB_URL }}
        target-url: https://gitlab.com/${{ github.repository }}.git
        # Such as wangchucheng
        #target-username: ${{ secrets.GITLAB_USERNAME }}
        target-username: ${{ github.actor }}
        # You can store token in your project's 'Setting > Secrets' and reference the name here. Such as ${{ secrets.ACCESS\_TOKEN }}
        target-token: ${{ secrets.GITLAB_TOKEN }}
