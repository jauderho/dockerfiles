#
# Run a daily scan of Docker images using Trivy, Snyk and Anchore
#
name: Scan
on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions: read-all

jobs:
  trivy:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    strategy:
      fail-fast: false
      matrix:
        #image: [cloudflared]
        image: [age, ali, ansible, bl3auto, black, cf-warp, cloudflared, coredns, dive, dnscontrol, dnscrypt-proxy, driftctl, dry, dsq, excalidraw, fq, gobgp, gocannon, goplay2, goreplay, hakrawler, headscale, httpie-go, httprobe, httpx, imapsync, lego, log4j-scan, logmepwn, lpar2rrd, miller, nebula, nginx, nginx-quic, ntfy, octosql, onetun, prettier, pwru, rclone, rustybgp, sftpd, spicedb, ssh-audit, sslyze, stor2rrd, subfinder, tailscale, terraform, testssl.sh, tftpd, toxiproxy, vegeta, visidata, yggdrasil-go, yt-dlp, zola]
    runs-on: ubuntu-20.04

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@9b0655f430fba8c7001d4e38f8d4306db5c6e0ab # v1
        with:
          egress-policy: audit
          
      - name: Checkout code
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0

      - name: Run Trivy to check ${{ matrix.image }} Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@a7a829a4345428ddd92ca57b18257440f6a18c90 # master
        with:
          image-ref: 'docker.io/${{ github.actor }}/${{ matrix.image }}:latest'
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}.sarif'
          severity: 'HIGH,CRITICAL'
          hide-progress: false

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@28eead240834b314f7def40f6fcba65d100d99b1
        with:
          sarif_file: 'trivy-${{ matrix.image }}.sarif'

  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    needs: trivy
    strategy:
      fail-fast: false
      matrix:
        #image: [cloudflared]
        image: [age, ali, ansible, bl3auto, black, cf-warp, cloudflared, coredns, dive, dnscontrol, dnscrypt-proxy, driftctl, dry, dsq, excalidraw, fq, gobgp, gocannon, goplay2, goreplay, hakrawler, headscale, httpie-go, httprobe, httpx, imapsync, lego, log4j-scan, logmepwn, lpar2rrd, miller, nebula, nginx, nginx-quic, ntfy, octosql, onetun, prettier, pwru, rclone, rustybgp, sftpd, spicedb, ssh-audit, sslyze, stor2rrd, subfinder, tailscale, terraform, testssl.sh, tftpd, toxiproxy, vegeta, visidata, yggdrasil-go, yt-dlp, zola]
    runs-on: ubuntu-20.04

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@9b0655f430fba8c7001d4e38f8d4306db5c6e0ab # v1
        with:
          egress-policy: audit
          
      - name: Checkout code
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0

      - name: Run Snyk to check ${{ matrix.image }} Docker image for vulnerabilities
        # Snyk can be used to break the build when it detects vulnerabilities.
        # In this case we want to upload the issues to GitHub Code Scanning
        continue-on-error: true
        uses: snyk/actions/docker@d1ee3d73c6f24375d0efc597c74570b0cd08a323 # master
        env:
          # In order to use the Snyk Action you will need to have a Snyk API token.
          # More details in https://github.com/snyk/actions#getting-your-snyk-token
          # or you can signup for free at https://snyk.io/login
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: 'docker.io/${{ github.actor }}/${{ matrix.image }}:latest'
          args: --file=${{ matrix.image }}/Dockerfile --severity-threshold=high

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@28eead240834b314f7def40f6fcba65d100d99b1
        with:
          sarif_file: snyk.sarif

  anchore:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results  
    needs: snyk
    strategy:
      fail-fast: false
      matrix:
        #image: [cloudflared]
        image: [age, ali, ansible, bl3auto, black, cf-warp, cloudflared, coredns, dive, dnscontrol, dnscrypt-proxy, driftctl, dry, dsq, excalidraw, fq, gobgp, gocannon, goplay2, goreplay, hakrawler, headscale, httpie-go, httprobe, httpx, imapsync, lego, log4j-scan, logmepwn, lpar2rrd, miller, nebula, nginx, nginx-quic, ntfy, octosql, onetun, prettier, pwru, rclone, rustybgp, sftpd, spicedb, ssh-audit, sslyze, stor2rrd, subfinder, tailscale, terraform, testssl.sh, tftpd, toxiproxy, vegeta, visidata, yggdrasil-go, yt-dlp, zola]
    runs-on: ubuntu-20.04
    
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@9b0655f430fba8c7001d4e38f8d4306db5c6e0ab # v1
        with:
          egress-policy: audit
          
      - name: Checkout code
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0

      - name: Run Anchore to check ${{ matrix.image }} Docker image for vulnerabilities
        uses: anchore/scan-action@8f19134a611e047ff6593b9ab18865c3c10385fb # v3
        id: anchore-scan
        with:
          image: 'docker.io/${{ github.actor }}/${{ matrix.image }}:latest'
          acs-report-enable: true
          fail-build: false
          severity-cutoff: high

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@28eead240834b314f7def40f6fcba65d100d99b1
        with:
          sarif_file: ${{ steps.anchore-scan.outputs.sarif }}
